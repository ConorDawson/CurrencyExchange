<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <title>Login Form</title>
</head>
<body>
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Login to CurrencyHub</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <input type="email" name="email" id="email" class="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="password" placeholder="Password">
        </div>
        <input type="submit" value="Login" class="login">
        <!-- Add the registration link here -->
        <p class="reg-link">Don't have an account? <a href="Registration.html">Register</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <title>Credit Card Information</title>
</head>
<body>

<div class="banner">
    <h1>CurrencyHub</h1>
</div>
<div class="credit-card-container">

    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Enter Credit Card Information</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <input type="text" name="cardholder_name" id="cardholder_name" class="cardholder" placeholder="Cardholder Name">
                </div>
                <div class="form-group">
                    <input type="text" name="card_number" id="card_number" class="card-number" placeholder="Card Number">
                </div>
                <div class="form-group">
                    <input type="text" name="expiration_date" id="expiration_date" class="expiration-date" placeholder="Expiration Date (MM/YY)">
                </div>
                <div class="form-group">
                    <input type="text" name="cvv" id="cvv" class="cvv" placeholder="CVV">
                </div>
                <input type="submit" value="Submit Payment" class="submit-payment">
            </form>
        </div>
    </div>

</div>
</body>
</html>

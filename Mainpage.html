<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <title>Currency App Home</title>
</head>
<body>
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Currency App</h3>
    </div>
    <div class="panel-body">
      <!-- Current Balance -->
      <div class="balance">
        <h2>Your Current Balance</h2>
        <p>$5,000.00</p>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="add-money">Add Money</button>
        <button class="withdraw-money">Withdraw Money</button>
        <button class="transfer-money">Transfer Money</button>
      </div>
    </div>
  </div>

  <!-- Currency Exchange Section -->
  <div class="currency-exchange">
    <h2>Currency Exchange</h2>
    <label for="from-currency">From Currency:</label>
    <select id="from-currency" name="from-currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <!-- Add more currency options here -->
    </select>

    <label for="to-currency">To Currency:</label>
    <select id="to-currency" name="to-currency">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <!-- Add more currency options here -->
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01">

    <button type="submit">Convert</button>
  </div>
</div>
</body>
</html>
